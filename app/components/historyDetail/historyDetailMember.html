<div class="container-fluid">
    <div class="row">
        <table class="table" ng-table="memberTable">
            <tr ng-repeat="member in $data">
                <td title="'No'">{{member.No}}</td>
                <td title="'Member Name'">{{member.memberName}}</td>
                <td title="'Passing'">{{member.passing}}</td>
            </tr>
        </table>
    </div>
</div>
