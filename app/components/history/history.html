<div class="container-fluid history-no-padding">
        <div class="row history-subtopmenu">
            <subtopmenu></subtopmenu>
        </div>
    <div class="row row-content">
        <div ng-include="sideBar"></div>
        <div class="col-md-9">
            <br><br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <table class="table" ng-table="roomTable">
                            <tr ng-repeat="room in $data" ng-click="redirect(room)">
                                <td title="'No'" style="text-align:center;">{{room.No}}</td>
                                <td title="'Date'" style="text-align:center;">{{room.scheduleShow}}</td>
                                <td title="'Room Name'" style="text-align:center;">{{room.roomName}}</td>
                                <td title="'Duration'" style="text-align:center;">{{room.duration}}</td>
                                <td title="'Total Member'" style="text-align:center;">{{room.totalMember}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</div>
